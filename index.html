<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="./resources/favicon.png" />
    <link rel="stylesheet" type="text/css" href="./styles.css" />
    <script src="./script.js" defer></script>
    <title>Simple Dashboard</title>
  </head>
  <body>
    <div class="main-grid-container">
      <div class="main-left-grid-item">
        <div class="left-banner"></div>
        <ul class="left-nav-list"></ul>
        <ul class="left-options-list"></ul>
      </div>
      <div class="main-top-grid-item">
        <div class="top-grid">
          <div class="top-search-bar-grid-item"></div>
          <div class="top-notification-area-grid-item"></div>
          <div class="top-heading-grid-item"></div>
          <div class="top-button-group-grid-item"></div>
        </div>
      </div>
      <div class="main-center-grid-item">
        <div class="center-content-grid">
          <div class="center-content-grid-item"></div>
          <div class="center-content-grid-item"></div>
          <div class="center-content-grid-item"></div>
          <div class="center-content-grid-item"></div>
          <div class="center-content-grid-item"></div>
          <div class="center-content-grid-item"></div>
        </div>
        <div class="center-content-secondary-grid">
          <div class="center-content-secondary-grid-item"></div>
          <div class="center-content-secondary-grid-item"></div>
        </div>
      </div>
    </div>

</html>
